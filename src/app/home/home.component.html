<div style="padding:13px;">
    <div *ngIf="products.length === 0" class="loading-indicator">
        <mat-spinner aria-label="cargando contenido"></mat-spinner>
    </div>
    <mat-card *ngFor="let product of products" style="margin-top:10px">
        <mat-card-header>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div style="display:flex;flex-direction:row;justify-content:center;border:0px solid black;align-items: center;">
                <img style="height:calc(100vh/2);width:calc(100wh/2);border:0px solid red;" src="{{ product.imageUrl }}" />
                <qrcode [qrdata]="product.id" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
            </div>
            <p>{{product.description}}</p>
            <div>Cantidad: {{product.quantity}} - Precio: {{product.price}}</div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Pedir</button>
        </mat-card-actions>
    </mat-card>
</div>
<div style="display:flex;justify-content:center;">
    <button (click)="firstPage()" mat-button>First</button>
    <button (click)="previousPage()" mat-button>Previous</button>
    <button (click)="nextPage()" mat-button>Next</button>
    <button (click)="lastPage()" mat-button>Last</button>
</div>
